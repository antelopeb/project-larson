<div>
	<div data-dojo-type="dijit.form.DropDownButton" label="Sign In" data-dojo-props="baseClass: 'plainTextButton'">
		<div data-dojo-type="dijit.TooltipDialog" id="signinTooltip">
			<label for="username">Username</label><br />
			<input data-dojo-type="dijit.form.TextBox" id="username" name="username" /><br />
			<span id="usernameError" class="inlineError"></span>
			<br />
			<label for="password">Password</label><br />
			<input data-dojo-type="dijit.form.TextBox" id="password" name="password" type="password" /><br />
			<span id="passwordError" class="inlineError"></span>
			<br />
			<div class="floatLeft">
				<button data-dojo-type="dijit.form.Button" id="loginButton">Login</button>
			</div>
			<div class="floatRight alignRight">
				Login troubles?<br /><a href="#">Retrieve your info</a>
			</div>
			<div class="clearFix"></div>
		</div>
	</div>
</div>
